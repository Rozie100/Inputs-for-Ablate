# This test show the use of a PGS with the compressible flow field and lodi boundaries.

---
# metadata for the simulation
environment:
  title: _sandiaD6
  tagDirectory: false
arguments:
  outputAuxVector: true
timestepper:
  arguments:
    ts_type: rk
    ts_max_time: 1
    ts_max_steps: 10000
    ts_dt: 1.0e-4
    ts_adapt_monitor: ""
    ts_adapt_safety: 0.75
  # io controls how often the results are saved to a file for visualization and restart
  io: # by default the ablate::io::Hdf5Serializer serializer is used
    interval: 5000
  # the BoxMeshBoundaryCells domain adds an extra layer of boundary cells to the outside of the domain and
  # tags these cells with special labels
  domain: !ablate::domain::BoxMeshBoundaryCells

    name: simpleBoxField
    faces: [350, 350, 300]
    lower: [-0.05, -.05, -.05]
    upper: [0.05, .05, .4]
    simplex: false

    preModifiers:
      # if using mpi, this modifier distributes cells
      - !ablate::domain::modifiers::DistributeWithGhostCells
        ghostCellDepth: 3

    postModifiers:
      # label all boundary faces as "marker" to allow extruding
      - !ablate::domain::modifiers::TagMeshBoundaryFaces
        region:
          name: marker

        # label the vertices of regions with all faces labeled
      - !ablate::domain::modifiers::CreateLabel
        region:
          name: CH4Inlett
        function: !ablate::mathFunctions::geom::Cylinder
          start: [ 0.0, 0.0, -0.1 ]
          end: [ 0.0, 0.0, -0.05]
          radius: 0.0036

      - !ablate::domain::modifiers::CreateLabel
        region:
          name: empty
        function: !ablate::mathFunctions::geom::CylinderShell
          start: [ 0, 0.00, -0.1 ]
          end: [ 0.00, 0.00, -0.0 ]
          
          radiusMin: 0.036
          radiusMax: 0.004
        
      - !ablate::domain::modifiers::CreateLabel
        region:
          name: pilotInlett
        function: !ablate::mathFunctions::geom::CylinderShell
          start: [ 0, 0.00, -0.1 ]
          end: [ 0.00, 0.00, -.05 ]
          
          radiusMin: 0.004
          radiusMax: 0.0091
      - !ablate::domain::modifiers::CreateLabel
        region:
          name: AirInlett
        function: !ablate::mathFunctions::geom::CylinderShell
          start: [ 0, 0.00, -0.1 ]
          end: [ 0.00, 0.00, -0.05 ]
          
          radiusMin: 0.0091
          radiusMax: 0.06


      - !ablate::domain::modifiers::SubtractLabel
        # cut the slabBurner and glow plug out of the flowRegion
        differenceRegion:
          name:  CH4Inlet
        minuendRegion:
          name: boundaryCellsBack
        subtrahendRegions:
          - name: empty
          - name: pilotInlett
          - name: AirInlett


      - !ablate::domain::modifiers::SubtractLabel
        # cut the slabBurner and glow plug out of the flowRegion
        differenceRegion:
          name:  pilotInlet
        minuendRegion:
          name: boundaryCellsBack
        subtrahendRegions:
          - name: empty
          - name: CH4Inlett
          - name: AirInlett
      - !ablate::domain::modifiers::SubtractLabel
        # cut the slabBurner and glow plug out of the flowRegion
        differenceRegion:
          name:  AirInlet
        minuendRegion:
          name: boundaryCellsBack
        subtrahendRegions:
          - name: empty
          - name: pilotInlett
          - name: CH4Inlett
 
      - !ablate::domain::modifiers::SubtractLabel
        # cut the slabBurner and glow plug out of the flowRegion
        differenceRegion:
          name: flowRegion
        minuendRegion:
          name: interiorCells
        subtrahendRegions:
          - name: empty       
      - !ablate::domain::modifiers::MergeLabels
        mergedRegion:
          name: wallBoundaryCells
        regions:
          - name: boundaryCellsTopfl
          - name: boundaryCellsBottom
          - name: boundaryCellsLeft
          - name: boundaryCellsRight
      # create a label for the slab burner

    options:
      # pass in these options to petsc when setting up the domain.  Using an option list here prevents command line arguments from being seen.
      dm_refine: 0 # must be zero when using the BoxMeshBoundaryCells
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: &eos !ablate::eos::TChem
          mechFile: /panasas/scratch/grp-chenjm/rozie/mechanisms/grimech30.mech.dat
          thermoFile: /panasas/scratch/grp-chenjm/rozie/mechanisms/grimech30.thermo.dat

        extraVariables: ["ev1"]
  # set the initial conditions of the flow field
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      # region:
        # name: flowRegion
      state: &initFlowState
        eos: *eos
        pressure: 101325.0
        temperature: 300
        velocity: 0.9
        massFractions: !ablate::finiteVolume::fieldFunctions::MassFractions
          &massFractions
          eos: *eos
          values:
            - fieldName: N2
              field: " 0<x^2+y^2<0.0036 ^2 && -.05 <z < 0 ? 0.6473 : 0.77"
            - fieldName: O2
              field: " 0<x^2+y^2<0.0036 ^2 && -.05 <z < 0  ? 0.1966 : 0.23"
            - fieldName: CH4
              field: " 0<x^2+y^2<0.0036 ^2 && -.05 <z < 0   ? 0.1561 : 0"

    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      # region:
       # name: flowRegion
      state: *initFlowState

    - !ablate::finiteVolume::fieldFunctions::DensityExtraVariables
      # region:
        # name: flowRegion
      state: *initFlowState
      functions:
        - 20 # ev1 is set to initial value for tke


    - !ablate::finiteVolume::fieldFunctions::Euler
      region:
        name: CH4Inlet
      state: &CH4InletFlowState
        eos: *eos
        pressure: 101325.0
        temperature: 300
        velocity: !ablate::mathFunctions::ParsedSeries
          upperBound: 5000
          lowerBound: 1
          formula: 2 * sqrt(1.453 * exp(-2 * (((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) / 4819) ^ 2) * (.01^2 / 25.82) * (((100/9)+ (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000)/ 25.82) ^ 4 / (1* (1 + (((100/9) + (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000) / 25.82) )^ (17/6)))* cos( ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) * (2/(.1/450))*sin(.5* ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000)* (.1/450)*sin( acos(rand(-1,1))) * cos(rand(0,2*3.14)) )* x + (rand(-3.14/2,3.14/2))),  2 * sqrt(1.453 * exp(-2 * (((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) / 4819) ^ 2) * (.01^2 / 25.82) * (((100/9)+ (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000)/ 25.82) ^ 4 / (1* (1 + (((100/9) + (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000) / 25.82) )^ (17/6)))* cos( ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) * (2/(.1/450))*sin(.5* ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000)* (.1/450)*sin( acos(rand(-1,1))) * sin(rand(0,2*3.14)) )* y + (rand(-3.14/2,3.14/2))), 49.6/5000+(2 * sqrt(1.453 * exp(-2 * (((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) / 4819) ^ 2) * (1^2 / 25.82) * (((100/9)+ (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000)/ 25.82) ^ 4 / (1* (1 + (((100/9) + (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000) / 25.82) )^ (17/6)))* cos( ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) * (2/(.1/450))*sin(.5* ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000)* (.1/450)*cos( acos(rand(-1,1))) )* z + (rand(-3.14/2,3.14/2))))

          constants:
            n: 5000
            alpha: 1.453
            delta: (2*3.14*9/100/8)
            kappa_eta: 0.8573*5624
            uPrime: 0.25
            kappa_e: 25.82
            kappa_o: (100/9)
            kappa_max: 3.14/delta
            HI: 1
            LO: -1
            HI1: 2*pi
            LO1: 0
            HI2: pi/2
            LO2: -pi/2
        massFractions: !ablate::finiteVolume::fieldFunctions::MassFractions
          &fuelMassFrac
          eos: *eos
          values:
            - fieldName: CH4
              field: .1561
            - fieldName: N2
              field: 0.6473
            - fieldName: O2
              field: 0.1966
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      region:
        name: CH4Inlet
      state: *CH4InletFlowState
    - !ablate::finiteVolume::fieldFunctions::DensityExtraVariables
      region:
        name: CH4Inlet
      state: *CH4InletFlowState
      functions:
        - 20

    - !ablate::finiteVolume::fieldFunctions::Euler
      region:
        name: pilotInlet
      state: &pilotInletFlowState
        eos: *eos
        pressure: 101325.0
        temperature:  1880
        velocity: !ablate::mathFunctions::ParsedSeries
          upperBound: 5000
          lowerBound: 1
          formula: 2 * sqrt(1.453 * exp(-2 * (((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) / 4819) ^ 2) * (.01^2 / 25.82) * (((100/9)+ (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000)/ 25.82) ^ 4 / (1* (1 + (((100/9) + (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000) / 25.82) )^ (17/6)))* cos( ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) * (2/(.1/450))*sin(.5* ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000)* (.1/450)*sin( acos(rand(-1,1))) * cos(rand(0,2*3.14)) )* x + (rand(-3.14/2,3.14/2))),  2 * sqrt(1.453 * exp(-2 * (((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) / 4819) ^ 2) * (.01^2 / 25.82) * (((100/9)+ (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000)/ 25.82) ^ 4 / (1* (1 + (((100/9) + (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000) / 25.82) )^ (17/6)))* cos( ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) * (2/(.1/450))*sin(.5* ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000)* (.1/450)*sin( acos(rand(-1,1))) * sin(rand(0,2*3.14)) )* y + (rand(-3.14/2,3.14/2))), 11.4/5000+(2 * sqrt(1.453 * exp(-2 * (((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) / 4819) ^ 2) * (.25^2 / 25.82) * (((100/9)+ (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000)/ 25.82) ^ 4 / (1* (1 + (((100/9) + (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000) / 25.82) )^ (17/6)))* cos( ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) * (2/(.1/450))*sin(.5* ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000)* (.1/450)*cos( acos(rand(-1,1))) )* z + (rand(-3.14/2,3.14/2))))

          constants:
            n: 5000
            alpha: 1.453
            delta: (2*3.14*9/100/8)
            kappa_eta: 0.8573*5624
            uPrime: 0.25
            kappa_e: 25.82
            kappa_o: (100/9)
            kappa_max: 3.14/delta
            HI: 1
            LO: -1
            HI1: 2*pi
            LO1: 0
            HI2: pi/2
            LO2: -pi/2

        massFractions: !ablate::finiteVolume::fieldFunctions::MassFractions
          &oxMassFrac
          eos: *eos
          values:
            - fieldName: CO2
              field: .109
            - fieldName: CO
              field: .0001
            - fieldName: H
              field: .00001
            - fieldName: H2
              field: .0001
            - fieldName: N2
              field: .73
            - fieldName: H2O
              field: .094
            - fieldName: O2
              field: .054
            - fieldName: OH
              field: .002
            - fieldName: O
              field: .0007
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      region:
        name: pilotInlet
      state: *pilotInletFlowState
    - !ablate::finiteVolume::fieldFunctions::DensityExtraVariables
      region:
        name: pilotInlet
      state: *pilotInletFlowState
      functions:
        - 20


    - !ablate::finiteVolume::fieldFunctions::Euler
      region:
        name: AirInlet   
      state: &AirtInletFlowState
        eos: *eos
        pressure: 101325.0
        temperature: 291
        velocity: !ablate::mathFunctions::ParsedSeries
          upperBound: 5000
          lowerBound: 1
          formula: 2 * sqrt(1.453 * exp(-2 * (((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) / 4819) ^ 2) * (.01^2 / 25.82) * (((100/9)+ (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000)/ 25.82) ^ 4 / (1* (1 + (((100/9) + (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000) / 25.82) )^ (17/6)))* cos( ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) * (2/(.1/450))*sin(.5* ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000)* (.1/450)*sin( acos(rand(-1,1))) * cos(rand(0,2*3.14)) )* x + (rand(-3.14/2,3.14/2))),  2 * sqrt(1.453 * exp(-2 * (((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) / 4819) ^ 2) * (.01^2 / 25.82) * (((100/9)+ (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000)/ 25.82) ^ 4 / (1* (1 + (((100/9) + (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000) / 25.82) )^ (17/6)))* cos( ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) * (2/(.1/450))*sin(.5* ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000)* (.1/450)*sin( acos(rand(-1,1))) * sin(rand(0,2*3.14)) )* y + (rand(-3.14/2,3.14/2))), .9/5000+(2 * sqrt(1.453 * exp(-2 * (((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) / 4819) ^ 2) * (.1^2 / 25.82) * (((100/9)+ (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000)/ 25.82) ^ 4 / (1* (1 + (((100/9) + (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000) / 25.82) )^ (17/6)))* cos( ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) * (2/(.1/450))*sin(.5* ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000)* (.1/450)*cos( acos(rand(-1,1))) )* z + (rand(-3.14/2,3.14/2))))

          constants:
            n: 5000
            alpha: 1.453
            delta: (2*3.14*9/100/8)
            kappa_eta: 0.8573*5624
            uPrime: 0.25
            kappa_e: 25.82
            kappa_o: (100/9)
            kappa_max: 3.14/delta
            HI: 1
            LO: -1
            HI1: 2*pi
            LO1: 0
            HI2: pi/2
            LO2: -pi/2
        massFractions: !ablate::finiteVolume::fieldFunctions::MassFractions
          eos: *eos
          values:
            - fieldName: N2
              field: 0.77
            - fieldName: O2
              field: 0.23
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      region:
        name: AirInlet
      state: *AirtInletFlowState
    - !ablate::finiteVolume::fieldFunctions::DensityExtraVariables
      region:
        name: AirInlet
      state: *AirtInletFlowState
      functions:
        - 20
solvers:
  # The compressible flow solver will solve the compressible flow equations over the interiorCells
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: vortexFlowField

    # only apply this solver to the interior cells
    region:
      name: flowRegion

    # overwrite and set the time step based upon the CFL constrain
    computePhysicsTimeStep: true

    additionalProcesses:
      - !ablate::finiteVolume::processes::LES
        tke: ev1
      # in addition to the default process PressureGradientScaling can be used to speed up the simulation.
      # the pgs must be supplied to other components to keep consistent calculations
      - !ablate::finiteVolume::processes::PressureGradientScaling
        &pgs
        eos: *eos
        alphaInit: 1.0
        maxAlphaAllowed: 100.0
        domainLength: 0.165354
      #- !ablate::finiteVolume::processes::TChemReactions
        #eos: *eos
        # output the history of the pgs to standard out
      - !ablate::finiteVolume::processes::Gravity
        vector: [ 0, 0, -9.81 ]
        # a flux calculator must be specified to so solver for advection
    fluxCalculator: !ablate::finiteVolume::fluxCalculator::AusmpUp
      mInf: .3
      pgs: *pgs

    # cfl is used to compute the physics time step
    parameters:
      cfl: 0.5

    # the default transport object assumes constant values for k, mu, diff
    transport:
      mu: 0

    # share the existing eos with the compressible flow solver
    eos: *eos


    monitors:
      # output the time and dt at each time step
      - !ablate::monitors::TimeStepMonitor
        interval: 25
      - !ablate::monitors::PhysicsTimeStep
        interval: 25
      - !ablate::monitors::MixtureFractionMonitor
        mixtureFractionCalculator: !ablate::chemistry::MixtureFractionCalculator
         eos: *eos
         massFractionsFuel: *fuelMassFrac
         massFractionsOxidizer: *oxMassFrac

  - !ablate::boundarySolver::BoundarySolver
    id: CH4Inlet
    region:
      name: CH4Inlet
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos
        pgs: *pgs
        velocity: !ablate::mathFunctions::ParsedSeries
          upperBound: 5000
          lowerBound: 1
          formula: 2 * sqrt(1.453 * exp(-2 * (((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) / 4819) ^ 2) * (.01^2 / 25.82) * (((100/9)+ (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000)/ 25.82) ^ 4 / (1* (1 + (((100/9) + (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000) / 25.82) )^ (17/6)))* cos( ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) * (2/(.1/450))*sin(.5* ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000)* (.1/450)*sin( acos(rand(-1,1))) * cos(rand(0,2*3.14)) )* x + (rand(-3.14/2,3.14/2))),  2 * sqrt(1.453 * exp(-2 * (((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) / 4819) ^ 2) * (.01^2 / 25.82) * (((100/9)+ (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000)/ 25.82) ^ 4 / (1* (1 + (((100/9) + (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000) / 25.82) )^ (17/6)))* cos( ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) * (2/(.1/450))*sin(.5* ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000)* (.1/450)*sin( acos(rand(-1,1))) * sin(rand(0,2*3.14)) )* y + (rand(-3.14/2,3.14/2))), 49.6/5000+(2 * sqrt(1.453 * exp(-2 * (((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) / 4819) ^ 2) * (1^2 / 25.82) * (((100/9)+ (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000)/ 25.82) ^ 4 / (1* (1 + (((100/9) + (3.14/(.1/450)- (100/9)) * (i - 1)  / 5000) / 25.82) )^ (17/6)))* cos( ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000) * (2/(.1/450))*sin(.5* ((100/9) + (3.14/(.1/450) - (100/9)) * (i - 1)  / 5000)* (.1/450)*cos( acos(rand(-1,1))) )* z + (rand(-3.14/2,3.14/2))))

          constants:
            n: 5000
            alpha: 1.453
            delta: (2*3.14*9/100/8)
            kappa_eta: 0.8573*5624
            uPrime: 0.25
            kappa_e: 25.82
            kappa_o: (100/9)
            kappa_max: 3.14/delta
            HI: 1
            LO: -1
            HI1: 2*pi
            LO1: 0
            HI2: pi/2
            LO2: -pi/2

  - !ablate::boundarySolver::BoundarySolver
    id:   pilotInlet
    region:
      name: pilotInlet
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos
        pgs: *pgs
        velocity: !ablate::mathFunctions::ParsedSeries
